<!-- templates/home.html -->
{% extends 'base.html' %} 
{% load static %}

{% block title %}Dashboard{% endblock %} 
{% block extra_css %} 
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}"> 
{% endblock %}

{% block content %} 
<div id="dashboard" class="container-fluid">

<div id="user-row" class="row">
   
      <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center">
        <img src="{% static 'assets/default-user.png' %}" class="user-img" />
      </div>

      <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center">
          <div class="row info-row">

            <div class="col-12 text-center">
              <p class="info-desc"> {{user.username}} <br/>
                  {{user.email}} <br/>
                  {{user.phone_number}} </p>
            </div>
          </div>

       </div>

  <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center">
    <a class="btn btn-danger logout-btn" href="{% url 'logout' %}"> Logout </a>
  </div>
</div>

</div>
{% endblock %}
